<!DOCTYPE html>
<html lang='fr' ng-app='presentation' ng-controller='indexCtrl as indexCtrl'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- titre et ref -->
    <title>{{indexCtrl.title}}</title>
    <meta name='description' content={{indexCtrl.desc}}>
    <meta name='author' content='lorallyne'>
    <link rel='shortcut icon' href='img/favicon.ico'>
    <!-- -->

    <!-- css -->
    <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.css'/>
    <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap-theme.css'/>
    <link rel='stylesheet' href='css/app.css'/>
    <!-- -->
  </head>

  <body>
    <div class='container'>

        <!-- Static navbar -->
        <nav class='navbar navbar-inverse' role='navigation'>
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='#'>Music Album search engine</a>
            </div>
            <div class='navbar-collapse collapse'>
                <ul class='nav navbar-nav'>
                    <li class='active'><a href='#search'>Search</a></li>
                    <li><a href='#info'>Information</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </nav>

        <div ng-view></div>

    </div> <!-- /container main-->

    <!-- build:js({.tmp,app}) scripts/angular.js -->
    <script src='lib/angular/angular.js'></script>
    <script src='lib/angular-route/angular-route.js'></script>
    <script src='lib/angular-sanitize/angular-sanitize.js'></script>
    <script src='lib/angular-resource/angular-resource.js'></script>
    <script src='lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js'></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/jquery.js -->
    <script src='lib/jquery/jquery.js'></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/bootstrap.js -->
    <script src='lib/bootstrap/dist/js/bootstrap.js'></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/elastic.js -->
    <script src='lib/elasticsearch/elasticsearch.angular.js'></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/application.js -->
    <script src='js/app.js'></script>
    <script src='js/routes.js'></script>
    <script src='js/services.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/directives.js'></script>
    <!-- endbuild -->

  </body>
</html>
